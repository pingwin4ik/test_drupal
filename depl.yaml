apiVersion: v1
kind: Service
metadata:
  name: drupal
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 80
  selector:
    app: drupal
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: drupal
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: drupal
    spec:
      containers:
      - name: drupal
        image: pingwin4ik/drupal:v3
        ports:
        - containerPort: 80
